<!doctype html>
<html>
  <head>
    <title>Customer Interface</title>
    <link rel="stylesheet" type="text/css" href="css/customer.css">
    <style>
    </style>
  </head>
  <body>
    <div class="side-selection">
      <div class="side-container">
        <h1>Please Select one of the agent to chat</h1>
        <form id="selected-agent">
          <div>
            Enter the username:
            <input class="username-input" id="username-input" autocomplete="off" />
          </div>
          <div>
              <label for="cars">Choose an agent:</label>
              <select name="agent" id="agent">
                <option value="dialogflow">Dialogflow</option>
                <option value="rasa">Rasa</option>
                <option value="chatbot-only">David</option>
                <option value="human-only">Rose</option>
                <option value="audi">Audi</option>
                <option value="audi">Audi</option>
              </select>
              <br><br>
              <button class="send-button">Send
              </button>  
          </div>
        </form>
    
      </div>
    </div>

    <div class="main" id="main-container">
      <h1>Customer</h1>

      <ul class="message-container" id="messages">
      </ul>

      <form class="message-form" id="user-message">  
        <input class="message-input" id="m" autocomplete="off" />
        <div class="v-divider"></div>
        <button class="send-button">Send
        </button>
      </form>

    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="../js/customer.js"></script>
  </body>
</html>
