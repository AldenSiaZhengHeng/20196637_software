      h1 { text-align: center; padding: 20px; }

      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #chatTabs { list-style-type: none; margin: 0; padding: 0; }
      #chatTabs li.chat-tab { padding: 5px; float: left; border: 1px solid black; border-radius: 10px 10px 0 0; cursor: default; }
      #chatTabs li.chat-tab.selected { font-weight: bold; color: white; background-color: black; }

  <body>
    <h1>Operator</h1>
    <div class="sidebar">
      <div class="logo-details">
          <div class="logo_name">Customer Admin Panel</div>
          <i class='bx bx-menu' id="btn" ></i>
      </div>
      <ul class="nav-list">
        <li>
          <a href="/getAdmin">
            <i class='bx bx-chat'></i>
            <span class="links_name">Chat</span>
          </a>
           <span class="tooltip">Chat</span>
        </li>
        
       <li class="profile">
           <div class="profile-details">
             <!--<img src="profile.jpg" alt="profileImg">-->
             <div class="name_job">
               <div class="name"> <%= session.username %></div>
               <!-- <div class="job">Web designer</div> -->
             </div>
             <a href="/logout">
              <i class='bx bx-log-out' id="log_out" ></i>
            </a>
           </div>
       </li>
      </ul>
    </div>
    <section class="section">
    <div class="main">
      <div class="customer-Tabs">
        <h1>Customer Tabs</h1>
        <ul id="chatTabs">
        </ul>
      </div>

      <div class="chatWindows" id="chatWindows">
        <h1>Chat Window</h1>

      </div>

      <div class="notification-container">
        <h1>Notification - Undone</h1>
      </div>

      <form class="message-form">
        <input id="m" autocomplete="off" />
        <div class="v-divider"></div>
        <button>Send</button>
      </form>
    </div>
    </section>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="../js/operator.js"></script>
    <script>
      let sidebar = document.querySelector(".sidebar");
      let closeBtn = document.querySelector("#btn");
      let searchBtn = document.querySelector(".bx-search");
    
      closeBtn.addEventListener("click", ()=>{
        sidebar.classList.toggle("open");
        menuBtnChange();//calling the function(optional)
      });
    
      searchBtn.addEventListener("click", ()=>{ // Sidebar open when you click on the search iocn
        sidebar.classList.toggle("open");
        menuBtnChange(); //calling the function(optional)
      });
    
      // following are the code to change sidebar button(optional)
      function menuBtnChange() {
       if(sidebar.classList.contains("open")){
         closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");//replacing the iocns class
       }else {
         closeBtn.classList.replace("bx-menu-alt-right","bx-menu");//replacing the iocns class
       }
      }
